<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Flexbox</title>
  </head>
  <body>
    <!-- Flex -->

    <div class="flex">
      <p>Meu</p>
      <p>Primeiro</p>
      <p>Elemento</p>
      <p>Com Flex</p>
    </div>
    <hr />
    <!-- Colunm -->
    <h2>Flex Colunm</h2>
    <div class="flex-colunm">
      <span>1</span>
      <span>2</span>
      <span>3</span>
      <p>ab</p>
    </div>
    <hr />
    <!-- Wrap -->
    <h2>Flex Wrap</h2>
    <div class="wrap">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <hr />
    <!-- Justify Content -->
    <h2>Center</h2>
    <div class="center">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>

    <h2>Space Around</h2>
    <div class="space-around">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>

    <h2>Space Between</h2>
    <div class="space-between">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>

    <h2>End</h2>
    <div class="end">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <hr />
    <!-- Align Items -->
    <h2>Align-Center</h2>
    <div class="align-center">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>

    <h2>Flex-End</h2>
    <div class="flex-end">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>

    <h2>Stretch</h2>
    <div class="stretch">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <hr />
    <!-- Gap -->
    <h2>Gap</h2>
    <div class="gap">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <hr />
    <!-- order -->
    <h2>Order</h2>
    <div class="order">
      <div class="box" id="three">3</div>
      <div class="box" id="one">1</div>
      <div class="box" id="two">2</div>
    </div>
    <!-- Grow -->
    <h2>Grow</h2>
    <div class="grow">
      <div class="box"></div>
      <div class="box big"></div>
      <div class="box"></div>
    </div>
    <!-- Basis -->
    <h2>Basis</h2>
    <div class="basis">
      <div class="box"></div>
      <div class="box big"></div>
      <div class="box"></div>
    </div>
    <!-- Shrink -->
    <h2>Shrink</h2>
    <div class="shrink">
      <div class="box"></div>
      <div class="box small"></div>
      <div class="box"></div>
    </div>
    <!-- Flex shorthand -->
    <h2>Shorthand</h2>
    <div class="shorthand">
      <div class="box"></div>
      <div class="box different"></div>
      <div class="box"></div>
    </div>
  </body>
</html>
