<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Flexbox</title>
  </head>
  <body>
    <!-- Flex -->

    <div class="flex">
      <p>Meu</p>
      <p>Primeiro</p>
      <p>Elemento</p>
      <p>Com Flex</p>
    </div>
    <hr>
    <!-- Colunm -->

    <div class="flex-colunm">
      <span>1</span>
      <span>2</span>
      <span>3</span>
      <p>ab</p>
    </div>
    <hr>
    <!-- Wrap -->
    <div class="wrap">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <hr>
    <!-- Justify Content -->
    <h2>Center</h2>
    <div class="center">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>

    <h2>Space Around</h2>
    <div class="space-around">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>

    <h2>Space Between</h2>
    <div class="space-between">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>

    <h2>End</h2>
    <div class="end">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <hr>
      <!-- Align Items -->
      <h2>Align-Center</h2>
      <div class="align-center">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>

      <h2>Flex-End</h2>
      <div class="flex-end">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>

      <h2>Stretch</h2>
      <div class="stretch">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
    </tr>
  </body>
</html>
